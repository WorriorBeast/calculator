<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="input-container">
            <button class="clear" data-key="Backspace">A/C</button>
            <button class="blank"></button>
            <button class="blank"></button>
            <button class="operator" value="+" data-key="+">+</button>
            <button class="number" value="1" data-key="1">1</button>
            <button class="number" value="2" data-key="2">2</button>
            <button class="number" value="3" data-key="3">3</button>
            <button class="operator" value="-" data-key="-">-</button>
            <button class="number" value="4" data-key="4">4</button>
            <button class="number" value="5" data-key="5">5</button>
            <button class="number" value="6" data-key="6">6</button>
            <button class="operator" value="*" data-key="*">*</button>
            <button class="number" value="7" data-key="7">7</button>
            <button class="number" value="8" data-key="8">8</button>
            <button class="number" value="9" data-key="9">9</button>
            <button class="operator" value="/" data-key="/">/</button>
            <button class="backspace left-bottom-corner" data-key="ArrowLeft">
                <div class="front-icon">
                    <div class="forward-slash"></div>
                    <div class="back-slash"></div>
                </div>
                <div class="x-portion">X</div>
            </button>
            <button class="number" value="0" data-key="0">0</button>
            <button class="decimal" data-key=".">.</button>
            <button class="equal right-bottom-corner" data-key="Enter">=</button>
        </div>
    </div>
</body>
</html>
